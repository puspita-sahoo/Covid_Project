<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Covid-19 live data</title>
</head>

<body>
    <h2 class="text-center p-5">India's Covid-19 Datewise History</h2>
    <div class="container">
        <a href="{% url 'graph' %}">Graph</a>


        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th class="text-center">S.no</th>
                    <th class="text-center">Date</th>
                    <th class="text-center">NewConfirmed</th>
                    <th class="text-center">NewDeaths</th>
                    <th class="text-center">NewRecovered</th>
                </tr>
            </thead>





            <tbody>
                {% for c in date_wise %}
                <tr>
                    <th class="text-center">{{forloop.counter}}</th>
                    <td class="text-center">{{c.Date}}</td>
                    <td class="text-center">{{c.Confirmed}}</td>
                    <td class="text-center">{{c.Deaths}}</td>
                    <td class="text-center">{{c.Recovered}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>


    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
